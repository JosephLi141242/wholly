<!DOCTYPE html>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../src/wholly.js"></script>

    <link rel="stylesheet" type="text/css" href="./static/css/demo.css">

    <script>
    $(function () {
        var table = $('table');

        table.wholly();

        table.on('wholly.mouseenter-horizontal', 'td', function () {
            $(this).addClass('wholly-highlight-horizontal');
        });

        table.on('wholly.mouseleave-horizontal', 'td', function () {
            $(this).removeClass('wholly-highlight-horizontal');
        });

        table.on('wholly.mouseenter-vertical', 'td', function () {
            $(this).addClass('wholly-highlight-vertical');
        });

        table.on('wholly.mouseleave-vertical', 'td', function () {
            $(this).removeClass('wholly-highlight-vertical');
        });

        $('table td').eq(0).trigger('mouseenter');
        $('table td').eq(12).trigger('mouseenter');
        $('table td').eq(24).trigger('mouseenter');
    });
    </script>
</head>
