<!DOCTYPE html>
<html>
<head>

    <script src="../jquery.wholly.js"></script>

    <style>
    table { table-layout: fixed; border-collapse: collapse; margin: 20px; }
    th,
    td { width: 50px; height: 50px; background: #ccc; border: 5px solid #fff; }

    th.wholly,
    td.wholly { background: #3879D9; }
    </style>

    <script>
    $(function () {
        $('table').wholly();
    });
    </script>
</head>
<body>

<table>

            <td></td>

            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tfoot>
</table>

<table>

        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>

            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>

        </tr>
    </tbody>

    <tfoot>

</html>
